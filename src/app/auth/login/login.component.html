<div class="container-fluid h-100 d-flex flex-column">
    <div class="row h-100 auth-container">
      <div class="col-12 col-lg-6 h-100">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row m-0 align-items-center h-100">
          <div class="form-group col ps-0 pe-1">
            <input
              type="text"
              formControlName="identifier"
              class="form-control login-form-control"
              placeholder="L"
              [ngClass]="{ 'is-invalid': submitted && formControls['identifier']['errors'] }"
            />
          </div>
          <div class="form-group col ps-0 pe-1">
            <input
              type="password"
              formControlName="password"
              class="form-control password-form-control"
              placeholder="***"
              [ngClass]="{
                'is-invalid': submitted && formControls['password']['errors']
              }"
            />
          </div>
          <div class="form-group col ps-0 pe-1">
            <button type="submit" class="btn btn-primary"><i class="fa-duotone fa-arrow-right-to-bracket"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
